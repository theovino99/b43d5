<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/contact-form.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <nav class="nav-item">
        <img src="assets/images/logo.png" alt="logoBrand" />
        <ul class="nav-left">
            <!-- <img src="assets/images/logo.png" alt="logoBrand" /> -->
            <li>
                <a class="" href="index.html">Home</a>
            </li>
            <li>
                <a href="myproject.html"> My Project </a>
            </li>
        </ul>

        <div class="nav-right">
            <a class="btn btn-primary" href="contact-form.html"> Contact Me</a>
        </div>
    </nav>

    <!-- Main -->

    <div class="container container-m-top">
        <div class="card">
            <h1 class="card-title">Contact Me</h1>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Fill with full name" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Fill with Email" />
                </div>
                <div>
                    <label for="telp">Phone Number</label>
                    <input type="text" id="telp" placeholder="Fill with Phone Number" />
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="Frontend">Front end</option>
                        <option value="Backend">Back end</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Please Type your Message" rows="5"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary" type="button" onclick="getData()">submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/contact-form.js"></script>

</html>
